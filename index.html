<!DOCTYPE html>
<html lang="en-US">
<head>

<body>
  <div class="container">
    <div class="jumbotron">
     <h1>Which Programming Language Should You Learn?!</h1>

  <form id="quiz">
   <h3>What are you trying to build?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="question1" value="1">

        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question1" value="2">
          A castle.
        </label>
      </div>
    
      <h3>How do you feel about socks with sandals?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="question2" value="1">
          Fine if the mood is right.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question2" value="2">

        </label>

      <h3>Statistics are objective:</h3>
      <div class="radio">
        <label>
          <input type="radio" name="question3" value="1">

      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question3" value="2">

      <h3>Preferred pet type:</h3>
      <div class="radio">
        <label>
          <input type="radio" name="question4" value="1">

        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question4" value="2">
          Dog.
        </label>
      </div>

      <h3>Do you take your coffee decaf or regular?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="question5" value="1">
          I don't trust people that drink decaf.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question5" value="2">
          Regular coffee is the respectable choice.
        </label>
      </div>

      <button type="submit" class="btn">Submit!</button>
    </form>
  
    <div id="result">

    </div>
  </div>
