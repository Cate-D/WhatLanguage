<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Idependent Project Two</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Which Programming Language?!</h1>
    <p>Answer the quiz questions below to dertermine which language you should learn.</p>
    <form id="quiz">
      <h3>What are you trying to build?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="add" checked>
          A visually appealing place on the internet.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="subtract">
          A castle.
        </label>
      </div>
    
      <h3>How do you feel about socks with sandals?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="add" checked>
          Fine if the mood is right.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="subtract">
          Never ever.
        </label>
      </div>

      <h3>Statistics are objective:</h3>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="add" checked>
          True.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="subtract">
          False.
        </label>
      </div>


      <h3>Preferred pet type:</h3>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="add" checked>
          Cat.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="subtract">
          Dog.
        </label>
      </div>

      <h3>Do you take your coffee decaf or regular?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="add" checked>
          I don't trust people that drink decaf.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="subtract">
          Regular coffee is the respectable choice.
        </label>
      </div>

      <button type="submit" class="btn">Submit!</button>
    </form>
    <div id="output">

    </div>
  </div>
</body>
</html>
